<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table th, table td {
            text-align: left;
            padding: 5px 10px;            
        }
        table th input{
            padding-left:10px;
         }
        .width-100 {
        width:100%;
        }
    </style>
</head>
<body>
    <h3 style="text-align:center;">Pagamento por boleto</h3>
    <h4>[NAME]</h4>
    <div style="padding-left: 10px;">
        <h4>Período de vingência da cobrança</h4>
        Ano:[ANO] Mes:[MES] D+: [DATE]
    </div>

    <table style="">
        <tr>
            <th>
                Valor R$
            </th>
            <th>Total Comissão e Bonus R$</th>
            <th>Valor Com Bonus R$</th>
        </tr>
        <tr>
            <th>
                <input type="text" value="[AmountTemp]"/>
            </th>
            <th><input type="text" value="[ValorTotalLiberadoParaPagarCliente]"/></th>
            <th><input type="text" value="[AmountTemp1]"/></th>
        </tr>
    </table>

    <div style="padding-left: 10px;">
        <div>
            <h4 style="margin-bottom:5px;">Observação cliente (email):</h4>
            [CustomerComment]
        </div>
        <div>
            <h4 style="margin-bottom:5px;">Observação Boleto:</h4>
            [CommentBoleto]
        </div>
        <div>
            <h4 style="margin-bottom:5px;">Observação Foneclube:</h4>
            [Comment]
        </div>
    </div>
</body>
</html>
